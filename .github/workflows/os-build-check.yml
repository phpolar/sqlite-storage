name: Operating System Build Checks
on:
  workflow_call:
jobs:
  os_build_check:
    runs-on: ${{ matrix.operating-system }}
    continue-on-error: true
    strategy:
      matrix:
        operating-system:
          [
            'ubuntu-24.04',
            'ubuntu-22.04',
            # 'windows-2025', does not include ext-sqlite
            # 'windows-2022', does not include ext-sqlite
            'macos-15',
            'macos-15-intel',
            'macos-14',
          ]
        php-versions: ['8.4']
        phpunit-versions: ['latest']
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install dependencies
        run: composer install --no-ansi --no-interaction --prefer-dist --no-progress --ignore-platform-req=ext-ast
      - name: Run test suite
        run: composer ci:test-build
